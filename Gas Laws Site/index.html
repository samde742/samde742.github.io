<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide center">
                <h1>Welcome :)</h1>
            </div>
            <div class="swiper-slide">

                <article class="link-container">
        
                    <div class="info-box">
                        <h1>Boyle's Law</h1>
                        <p>As pressure increases, volume decreases.</p>
        
                        <a href="boyles.html">
                            <button type="button" class="btn">Dynamic Model</button>
                        </a>
                    </div>
        
                    <div class="pic-box">
                        <img src="https://chemistrytalk.org/wp-content/uploads/2021/03/2021-03-29-10_00_26-Pressure-Poster-US.png" width=900 height=600>
                    </div>
                </article>
                
            </div> <!-- end slide 1-->

            <div class="swiper-slide">
                <article class="link-container">
        
                    <div class="info-box">
                        <h1>Charles' Law</h1>
                        <p>As temperature increases, volume increases.</p>
        
                        <a href="charles.html">
                            <button type="button" class="btn">Dynamic Model</button>
                        </a>
                    </div>
        
                    <div class="pic-box">
                        <img src="http://charleslawsarahcaitlin.weebly.com/uploads/5/0/8/3/50836323/2837842.png?690" 
                        width=900 height=600>
                    </div>
                </article>
            </div>
            
            <div class="swiper-slide">
                <article class="link-container">
        
                    <div class="info-box">
                        <h1>Gay-Lussacs Law (AKA combined law)</h1>
                        <p>As temperature and pressure increase, volume increases.</p>
        
                        <a href="combined.html">
                            <button type="button" class="btn">Dynamic Model</button>
                        </a>
                    </div>
        
                    <div class="pic-box">
                        <img src="https://www.vedantu.com/question-sets/b08c45d4-3849-43d9-945f-269cb1fd32f97999362036829163072.png" 
                        width=900 height=600>
                    </div>
                </article>
            </div>



        </div><!-- end wrapper-->

        <div class="swiper-pagination"></div>
      
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div> <!-- end swiper-->



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {

        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
        });

    </script>

</body>
</html>
