<body>

    <script>
        function moveObject(direction) {
            var move = 5;
            var top  = document.getElementsByClassName("container").offsetTop;
            switch(direction) {
                
                case "down":
                    var x = document.getElementById("presser").offsetTop;
                    x+=move;
                    if (x < 500) {
                        document.getElementById("presser").style.top=x+"px";
                        break;
                    }

                case "up":
                    var x = document.getElementById("presser").offsetTop;
                    x-=move;
                    if (x > 170) {
                        document.getElementById("presser").style.top=x+"px";
                        break;
                    }
            }
        }
    </script>
